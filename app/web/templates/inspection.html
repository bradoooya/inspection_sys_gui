<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検査画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>検査画面</h1>
    </header>
    <main>
        <p>検査プロセスを開始し、結果を表示します。</p>
        <button id="startInspection">検査開始</button>
        <button id="stopInspection">検査停止</button>
        <div id="inspectionStatus">
            <!-- 検査結果やステータスの表示領域 -->
            <p>現在の検査結果: <span id="resultText">未検査</span></p>
        </div>
    </main>
    <footer>
        <p><a href="{{ url_for('index') }}">トップページへ戻る</a></p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
